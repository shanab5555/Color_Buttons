    <form class="text-center mt-5" action="#">

      <!-- Blue -->
      <button id="blue" class="btn btn-primary button" data-button="blue">Blue</button>
      <!-- Aqua -->
      <button id="aqua" class="btn btn-info button" data-button="aqua">aqua</button>
      <!-- Yellow -->
      <button id="yellow" class="btn btn-warning button" data-button="yellow">Yellow</button>
